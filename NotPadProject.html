<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #ffffff;
        }

        .color-palette {
            margin-bottom: 10px;
        }

        .color-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:first-of-type {
            background-color: #4CAF50;
            color: white;
        }

        button:last-of-type {
            background-color: #f44336;
            color: white;
        }

        .notes-list {
            margin-top: 20px;
        }

        .note {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="note-input" placeholder="Enter your text...">
        <div class="color-palette">
            <span class="color-option" style="background-color: #f28b82;" ></span>
            <span class="color-option" style="background-color: #fbbc04;" ></span>
            <span class="color-option" style="background-color: #fff475;" ></span>
            <span class="color-option" style="background-color: #ccff90;" ></span>
            <span class="color-option" style="background-color: #a7ffeb;" ></span>
        </div>
        <button onclick="addNote()">Add Note</button>
        <button onclick="clearInput()">Remove Note</button>
        <div class="notes-list" id="notes-list"></div>
    </div>

    <script src="notPadProject.js"></script>
</body>
</html>
